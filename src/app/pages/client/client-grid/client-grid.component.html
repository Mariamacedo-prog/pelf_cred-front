<div class="page-container">
  <h1>Listagem de Clientes</h1>
  <div class="header">
    <mat-form-field class="search-field">
      <input matInput placeholder="Pesquisar por Nome ou CPF" [(ngModel)]="searchTerm" (keyup)="find($event)" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <button *ngIf="this.access !== 'restrito'"  style="margin-top:10px; margin-left: 20px;" class="icon-blue" mat-icon-button (click)="generateExcel()"> <mat-icon >download</mat-icon></button>
    <button class="button-primary" *ngIf="this.access !== 'restrito'" style="margin-top:17px;" mat-raised-button color="primary"  (click)="addNew()">Novo Cliente</button>
  </div>

  <!--  
    <div *ngIf="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div> 
  -->

  <div *ngIf="loading" style="display: flex; align-items: center; justify-content: center;">
    <div class="meu-loading-spinner"></div>
  </div>
  

  <table *ngIf="!loading" mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef > Nome</th>
      <td mat-cell *matCellDef="let element" > {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef > CPF/CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="endereco" >
      <th mat-header-cell *matHeaderCellDef >Endereço </th>
      <td mat-cell *matCellDef="let element" > {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="telefone" >
      <th mat-header-cell *matHeaderCellDef >Telefone</th>
      <td mat-cell *matCellDef="let element" > {{element.telefone}} </td>
    </ng-container>
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let element" > {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef >Status</th>
      <td mat-cell *matCellDef="let element" > {{element.telefone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" >
        <button *ngIf="this.access !== 'restrito'" class="icon-blue" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button *ngIf="this.access === 'total'" class="icon-green" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button *ngIf="this.access === 'total'" class="icon-red" mat-icon-button (click)="openModal(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-dialog title="Atenção!" [text]="modal.text" type="warming" [show]="modal.status" (close)="closeModal()" (negativeClick)="closeModal()" (positiveClick)="deleteItem()">
  </app-dialog>

  <mat-paginator
    *ngIf="!loading"
    [length]="length" 
    [pageSize]="pageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [pageIndex]="pageIndex"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>

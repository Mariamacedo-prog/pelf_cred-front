<div class="page-container">
  <div class="content-header">
    <h1>Listagem de Serviços</h1>
    <div class="header-grid">
      <mat-form-field class="search-field">
        <input matInput placeholder="Pesquisar por Nome" [(ngModel)]="searchTerm" (keyup)="find($event)" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="buttons-area">
      <button *ngIf="this.access !== 'restrito'"  class="icon-blue" mat-icon-button (click)="generateExcel()"> <mat-icon >download</mat-icon></button>
      <button class="button-primary" *ngIf="this.access !== 'restrito'"  mat-raised-button color="primary"  (click)="addNew()">Novo Serviço</button>
    </div>
  </div>

  <div *ngIf="loading" style="display: flex; align-items: center; justify-content: center;">
    <div class="meu-loading-spinner"></div>
  </div>
  
  <table *ngIf="!loading" mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef > Nome</th>
      <td mat-cell *matCellDef="let element" > {{element?.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef > Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element?.descricao}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef > Valor</th>
      <td mat-cell *matCellDef="let element"> {{element?.valor?.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) || ''}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef > Categoria</th>
      <td mat-cell *matCellDef="let element"> {{ element?.categoria || ''}}</td>
    </ng-container>

    <ng-container matColumnDef="ativo" >
      <th mat-header-cell *matHeaderCellDef >Status</th>
      <td mat-cell *matCellDef="let element" > {{element.ativo ? 'Ativo' : 'Inativo'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" >
        <button *ngIf="this.access !== 'restrito'" class="icon-visualizar" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button *ngIf="this.access === 'total'" class="icon-editar" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button *ngIf="this.access === 'total' && element.deleted_at == null"class="icon-excluir" mat-icon-button (click)="openModal(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-dialog title="Atenção!" [text]="modal.text" type="warming" [show]="modal.status" (close)="closeModal()" (negativeClick)="closeModal()" (positiveClick)="deleteItem()">
  </app-dialog>

  <mat-paginator
    *ngIf="!loading"
    [length]="length" 
    [pageSize]="pageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [pageIndex]="pageIndex"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
